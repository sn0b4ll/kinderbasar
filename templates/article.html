			<ul class="navbar-nav">
			  <li class="nav-item">

<div class="container">
	<div class="row mt-5">
		<div class="col">
			<table class="table table-striped">
				<tr>
					<td scope="col">Name</th>
					<td scope="col">{{ article.name }}</th>
				</tr>
				<tr>
					<td scope="col">Seller</th>
					<td scope="col">{{ article.seller }}</th>
				</tr>
				<tr>
					<td scope="col">Price</th>
					<td scope="col">{{ article.price }}</th>
				</tr>
				<tr>
					<td scope="col">Sold</th>
					<td scope="col">{{ article.sold }}</th>
				</tr>
			</table>
		</div>
	</div>
</div>

{% if not article.sold and org %}
<form method="POST" action="/article/{{ article.uuid }}/sold">
	<label for="name">New price:
	<input type="text" id="price" name="price">
	<br>
	<input type="submit" value="Abschicken">
</form>
{% endif %}
