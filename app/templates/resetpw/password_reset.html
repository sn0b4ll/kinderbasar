<script>
  function showPassword() {
    // Get the checkbox
    var checkBox = document.getElementById("showPasswordBox");
    // Get the output text
    var textbox = document.getElementById("password");
    var textboxReg = document.getElementById("passwordReg");

    // If the checkbox is checked, display the output text
    if (checkBox.checked == true) {
      textbox.type = "text";
      textboxReg.type = "text";
    } else {
      textbox.type = "password";
      textboxReg.type = "password";
    }
  }
</script>

<section class="vh-90">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 mt-5 shadow">
        <!-- Pills content -->
        <div class="tab-content mt-2" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="login-tab-pane"
            role="tabpanel"
            aria-labelledby="login-tab"
            tabindex="0"
          >
            <form action="" method="post">
              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="password">Password</label>
				<input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
				  required
                />
              </div>

              <!-- Show Password -->
              <div class="form-check mb-4">
                <input
                  class="form-check-input me-2"
                  type="checkbox"
                  value=""
                  id="showPasswordBox"
                  aria-describedby="registerCheckHelpText"
                  onchange="showPassword()"
                />
                <label class="form-check-label" for="registerCheck">
                  Passwort anzeigen
                </label>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Passwort Ã¤ndern
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
