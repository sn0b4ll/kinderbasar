  <div class="container-fluid">
    <a class="navbar-brand" href="/">Kinderbaser Elsendorf</a>
    <button
      class="navbar-toggler"
      type="button"

      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">

<script>
  function enableRegistration() {
    // Get the checkbox
    var checkBox = document.getElementById("registerCheck");
    // Get the output text
    var button = document.getElementById("registerButton");

    // If the checkbox is checked, display the output text
    if (checkBox.checked == true) {
      button.disabled = false;
    } else {
      button.disabled = true;
    }
  }

  function showPassword() {
    // Get the checkbox
    var checkBox = document.getElementById("showPasswordBox");
    // Get the output text
    var textbox = document.getElementById("password");
    var textboxReg = document.getElementById("passwordReg");

    // If the checkbox is checked, display the output text
    if (checkBox.checked == true) {
      textbox.type = "text";
      textboxReg.type = "text";
    } else {
      textbox.type = "password";
      textboxReg.type = "password";
    }
  }

  function showPasswordReg() {
    // Get the checkbox
    var checkBox = document.getElementById("showPasswordBoxReg");
    // Get the output text
    var textbox = document.getElementById("passwordReg");

    // If the checkbox is checked, display the output text
    if (checkBox.checked == true) {
      textbox.type = "text";
    } else {
      textbox.type = "password";
    }
  }
</script>

<section class="vh-90">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 mt-5 shadow">
        <ul class="nav nav-tabs mt-2" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="login-tab"
              data-bs-toggle="tab"
              data-bs-target="#login-tab-pane"
              type="button"
              role="tab"
              aria-controls="login-tab-pane"
              aria-selected="true"
            >
              Login
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="register-tab"
              data-bs-toggle="tab"
              data-bs-target="#register-tab-pane"
              type="button"
              role="tab"
              aria-controls="register-tab-pane"
              aria-selected="false"
            >
              Register
            </button>
          </li>
        </ul>

        <!-- Pills content -->
        <div class="tab-content mt-2" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="login-tab-pane"
            role="tabpanel"
            aria-labelledby="login-tab"
            tabindex="0"
          >
            <form action="" method="post">
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="username">E-Mail</label>
                <input
                  type="email"
                  id="username"
                  name="username"
                  class="form-control"
				  required
                />
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="password">Password</label>
				<input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
				  required
                />
              </div>

              <!-- Show Password -->
              <div class="form-check mb-4">
                <input
                  class="form-check-input me-2"
                  type="checkbox"
                  value=""
                  id="showPasswordBox"
                  aria-describedby="registerCheckHelpText"
                  onchange="showPassword()"
                />
                <label class="form-check-label" for="registerCheck">
                  Passwort anzeigen
                </label>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Einloggen
              </button>
            </form>
          </div>

          <div
            class="tab-pane fade"
            id="register-tab-pane"
            role="tabpanel"
            aria-labelledby="register-tab"
            tabindex="0"
          >
            <form action="/register" method="post">
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="email">Email</label>
				<input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
				  required
                />
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="passwordReg">Password</label>
				<input
                  type="password"
                  id="passwordReg"
                  name="password"
                  class="form-control"
				  required
                />
              </div>

              <!-- Show Password -->
              <div class="form-check mb-4">
                <input
                  class="form-check-input me-2"
                  type="checkbox"
                  value=""
                  id="showPasswordBoxReg"
                  aria-describedby="registerCheckHelpText"
                  onchange="showPasswordReg()"
                />
                <label class="form-check-label" for="showPasswordBoxReg">
                  Passwort anzeigen
                </label>
              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-center mb-4">
                <input
                  class="form-check-input me-2"
                  type="checkbox"
                  value=""
                  id="registerCheck"
                  aria-describedby="registerCheckHelpText"
                  onchange="enableRegistration()"
                />
                <label class="form-check-label" for="registerCheck">
                  Ich hab die
                  <a href="https://kinderbasar-elsendorf.de/?page_id=59"
                    >Datenschutzerkl√§rung</a
                  >
                  gelesen und akzeptiere diese.
                </label>
              </div>

              <!-- Submit button -->
              <button
                type="submit"
                class="btn btn-primary btn-block mb-3"
                disabled
                id="registerButton"
              >
                Registrieren
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
