		<div class="collapse navbar-collapse" id="navbarNav">

				<a class="nav-link active" aria-current="page" href="/login">Login</a>

</nav>

<section class="vh-90">
	<div class="container">
    	<div class="row d-flex justify-content-center align-items-center">
      		<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 mt-5 shadow">
				
				<ul class="nav nav-tabs mt-2" id="myTab" role="tablist">
					<li class="nav-item" role="presentation">
					    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-tab-pane" type="button" role="tab" aria-controls="login-tab-pane" aria-selected="true">Login</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-tab-pane" type="button" role="tab" aria-controls="register-tab-pane" aria-selected="false">Register</button>
					</li>
				</ul>
				

				<!-- Pills content -->
				<div class="tab-content mt-2" id="myTabContent">
					<div class="tab-pane fade show active" id="login-tab-pane" role="tabpanel" aria-labelledby="login-tab" tabindex="0">
						<form action="" method="post">
							<!-- Email input -->
							<div class="form-outline mb-4">
							<input type="text" id="username" name="username" class="form-control" />
							<label class="form-label" for="username">E-Mail</label>
							</div>
						
							<!-- Password input -->
							<div class="form-outline mb-4">
							<input type="password" id="password" name="password" class="form-control" />
							<label class="form-label" for="password">Password</label>
							</div>
						
							<!-- Submit button -->
							<button type="submit" class="btn btn-primary btn-block mb-4">Einloggen</button>
						</form>
					</div>

					<div class="tab-pane fade" id="register-tab-pane" role="tabpanel" aria-labelledby="register-tab" tabindex="0">
						<form action="/register" method="post">
						  <!-- Email input -->
						  <div class="form-outline mb-4">
							<input type="email" id="email" name="email" class="form-control" />
							<label class="form-label" for="email">Email</label>
						  </div>
					
						  <!-- Password input -->
						  <div class="form-outline mb-4">
							<input type="password" id="password" name="password" class="form-control" />
							<label class="form-label" for="password">Password</label>
						  </div>
					
						  <!-- Checkbox -->
						  <div class="form-check d-flex justify-content-center mb-4">
							<input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
							  aria-describedby="registerCheckHelpText" />
							<label class="form-check-label" for="registerCheck">
							  Ich hab die <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">AGBs</a> gelesen und akzeptiere diese.
							</label>
						  </div>
					
						  <!-- Submit button -->
						  <button type="submit" class="btn btn-primary btn-block mb-3">Registrieren</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
