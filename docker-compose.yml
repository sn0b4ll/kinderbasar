version: '3.9'
services:
  db:
    container_name: mysql8
    image: mysql:8.0
    command: mysqld --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: kinderbasar # please change before prod deployment
      MYSQL_USER: kinderbasar
      MYSQL_PASSWORD: passpass # please change before prod deployment
      # MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    # ports:
    #  - '3306:3306'
    volumes:
      - './db/mysql/data:/var/lib/mysql'
      - './db/mysql/my.cnf:/etc/mysql/conf.d/my.cnf'
      - './db/mysql/sql:/docker-entrypoint-initdb.d'
    healthcheck:
      test: "mysql $$MYSQL_DATABASE -u$$MYSQL_USER -p$$MYSQL_PASSWORD -e 'SELECT 1;'"
      interval: 5s
      timeout: 10s
      retries: 50


  kinderbasar:
    build: .
    volumes:
      #- ./db:/data/db # No longer needed with mysql
      - ./app:/data/app
      - ./conf:/data/conf
      - ./logs:/data/logs
    ports:
      - "8090:5000"
    depends_on:
      db:
        condition: service_healthy